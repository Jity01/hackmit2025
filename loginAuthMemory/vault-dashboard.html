<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0ede8;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 40px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-title {
            color: #d97440;
            font-size: 32px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 32px;
            font-family: 'Inter', sans-serif;
        }

        .vault-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .vault-info h2 {
            color: #1f2a1f;
            font-size: 24px;
            font-weight: 600;
        }

        .vault-info p {
            color: rgba(0, 0, 0, 0.5);
            font-size: 14px;
        }

        .get-context-btn {
            background-color: #d97440;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .get-context-btn:hover {
            background-color: #c5632e;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            color: rgba(0, 0, 0, 0.6);
        }

        .breadcrumb button {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            text-decoration: underline;
        }

        .breadcrumb button:hover {
            color: #d97440;
        }

        .loading {
            color: rgba(0, 0, 0, 0.6);
            font-size: 14px;
            padding: 20px 0;
        }

        .error {
            color: #dc3545;
            font-size: 14px;
            padding: 10px 0;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .item-card {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .item-card:hover {
            box-shadow: 0 4px 12px rgba(217, 116, 64, 0.1);
            border-color: #d97440;
        }

        .item-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
        }

        .folder-icon {
            background-color: #eaf4ea;
            color: #1f7a1f;
        }

        .file-icon {
            background-color: rgba(0, 0, 0, 0.05);
            color: rgba(0, 0, 0, 0.6);
        }

        .item-name {
            font-size: 16px;
            color: #1f2a1f;
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-meta {
            font-size: 12px;
            color: rgba(0, 0, 0, 0.4);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            width: 100%;
            max-width: 900px;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .modal-title {
            font-size: 14px;
            color: #1f2a1f;
            font-weight: 500;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
        }

        .close-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .modal-body {
            flex: 1;
            padding: 20px;
            overflow: auto;
        }

        .access-denied {
            text-align: center;
            padding: 40px;
            color: rgba(0, 0, 0, 0.6);
        }

        .chevron-right {
            width: 12px;
            height: 12px;
            margin: 0 4px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1 class="dashboard-title">Awesome Start Up that uses your data in ways that fit your needs!</h1>

        <div id="accessCheck" class="access-denied">
            <div class="loading">Checking access permissions...</div>
        </div>

        <div id="vaultContent" style="display: none;">
            <div class="vault-header">
                <div class="vault-info">
                    <h2>vault</h2>
                    <p>your knowledge repository</p>
                </div>
                <button class="get-context-btn" onclick="getContext()">get context</button>
            </div>

            <div class="breadcrumb" id="breadcrumb">
                <button onclick="navigateTo('')">root</button>
            </div>

            <div id="errorMessage" class="error" style="display: none;"></div>
            <div id="loadingMessage" class="loading" style="display: none;">loading…</div>

            <div class="items-grid" id="itemsGrid"></div>
        </div>
    </div>

    <!-- Modal for file preview -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle"></div>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <div class="loading">Loading preview...</div>
            </div>
        </div>
    </div>

    <script>
        let currentPath = '';
        let folders = [];
        let files = [];

        // State management like Vault.tsx
        let loading = false;
        let error = null;
        let viewer = null;

        // Replicate the listVault API call
        async function listVault(path = '') {
            const response = await fetch('/api/vault/list', {
                method: 'POST',
                headers: { 'content-type': 'application/json' },
                body: JSON.stringify({ path }),
            });

            const json = await response.json();
            if (!response.ok || json.ok === false) {
                throw new Error(json.error || 'http ' + response.status);
            }

            return json;
        }

        // Generate preview URL
        function previewUrl(path) {
            return '/api/vault/preview?path=' + encodeURIComponent(path);
        }

        // Load vault data - replicate Vault.tsx useEffect logic
        async function loadVaultData(path = '') {
            let alive = true;
            loading = true;
            error = null;

            const loadingEl = document.getElementById('loadingMessage');
            const errorEl = document.getElementById('errorMessage');
            const gridEl = document.getElementById('itemsGrid');

            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            gridEl.innerHTML = '';

            try {
                const res = await listVault(path);
                if (!alive) return;

                folders = res.folders || [];
                files = res.files || [];
                currentPath = path;

                renderItems();
                updateBreadcrumb();
            } catch (e) {
                if (alive) {
                    error = e.message || 'failed to load';
                    errorEl.textContent = error;
                    errorEl.style.display = 'block';
                }
            } finally {
                if (alive) {
                    loading = false;
                    loadingEl.style.display = 'none';
                }
            }

            // Cleanup function like React useEffect
            return () => { alive = false };
        }

        // Helper functions like Vault.tsx
        function isPdf(name) {
            return name.toLowerCase().endsWith('.pdf');
        }

        function isMp4(name) {
            return name.toLowerCase().endsWith('.mp4');
        }

        // Render folders and files - exact replication of Vault.tsx JSX
        function renderItems() {
            const gridEl = document.getElementById('itemsGrid');
            gridEl.innerHTML = '';

            // Render folders (matches Vault.tsx folder mapping)
            folders.forEach(f => {
                const card = document.createElement('button');
                card.className = 'item-card';
                card.onclick = () => setPath(f.path);
                card.style.border = 'none';
                card.style.background = 'white';
                card.style.textAlign = 'left';

                card.innerHTML =
                    '<div class="item-icon folder-icon">📁</div>' +
                    '<div class="item-name">' + f.name + '</div>' +
                    '<div class="item-meta">' + f.count + ' items</div>';

                gridEl.appendChild(card);
            });

            // Render files (matches Vault.tsx file mapping)
            files.forEach(file => {
                const card = document.createElement('button');
                card.className = 'item-card';
                card.onclick = () => setViewer(file);
                card.style.border = 'none';
                card.style.background = 'white';
                card.style.textAlign = 'left';
                card.title = file.name;

                const icon = isMp4(file.name) ? '🎬' : '📄';

                card.innerHTML =
                    '<div class="item-icon file-icon">' + icon + '</div>' +
                    '<div class="item-name">' + file.name + '</div>' +
                    '<div class="item-meta">file</div>';

                gridEl.appendChild(card);
            });
        }

        // State setters like React useState
        function setPath(newPath) {
            currentPath = newPath;
            loadVaultData(newPath);
        }

        function setViewer(file) {
            viewer = file;
            openFileViewer(file);
        }

        // Update breadcrumb - exact replication of Vault.tsx crumbs logic
        function updateBreadcrumb() {
            const breadcrumbEl = document.getElementById('breadcrumb');
            const crumbs = currentPath.split('/').filter(Boolean);

            let breadcrumbHTML = '<button onclick="setPath(\'\')">root</button>';

            crumbs.forEach((seg, i) => {
                const path = crumbs.slice(0, i + 1).join('/') + '/';
                breadcrumbHTML +=
                    '<span class="chevron-right">›</span>' +
                    '<button onclick="setPath(' + JSON.stringify(path) + ')">' + seg + '</button>';
            });

            breadcrumbEl.innerHTML = breadcrumbHTML;
        }

        // File viewer - exact replication of Vault.tsx viewer logic
        function openFileViewer(file) {
            const modal = document.getElementById('modalOverlay');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');

            title.textContent = file.name;
            modal.style.display = 'flex';

            const url = previewUrl(file.path);

            if (isPdf(file.name)) {
                body.innerHTML = '<iframe src="' + url + '" style="width: 100%; height: 500px; border: none;"></iframe>';
            } else if (isMp4(file.name)) {
                body.innerHTML = '<video controls style="width: 100%; max-height: 500px;" src="' + url + '"></video>';
            } else {
                body.innerHTML = '<div style="padding: 20px; text-align: center; color: rgba(0,0,0,0.6);">unsupported preview</div>';
            }
        }

        // Close modal - replicates setViewer(null)
        function closeModal() {
            viewer = null;
            document.getElementById('modalOverlay').style.display = 'none';
        }

        // Get context button
        function getContext() {
            alert('Context feature - implementation pending');
        }

        // ESC key to close modal - exact replication of Vault.tsx useEffect
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Click outside modal to close
        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modalOverlay')) {
                closeModal();
            }
        });

        // Initialize - Skip database check, directly load vault like Vault.tsx
        async function init() {
            try {
                console.log('Initializing vault dashboard...');
                document.getElementById('accessCheck').style.display = 'none';
                document.getElementById('vaultContent').style.display = 'block';
                await loadVaultData('');
            } catch (error) {
                console.error('Initialization error:', error);
                document.getElementById('accessCheck').innerHTML = '<div>Error: ' + error.message + '</div>';
            }
        }

        // Start the app
        window.onload = init;
    </script>
</body>
</html>
